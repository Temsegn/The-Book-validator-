name: orthodox_catalog
description: A professional Flutter app for Orthodox books and songs catalog

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.2
  
  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # File handling
  path_provider: ^2.1.2
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # Icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Custom fonts for Orthodox styling
   
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#1B365D"
    theme_color: "#D4AF37"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"
